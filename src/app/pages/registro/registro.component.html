<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <!-- En este caso, aparte de crear la referencia local, le decimos  a angular que lo trate como un ===ngForm===, que 
                nos proveé de muchas funcionalidades  -->
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
                <!-- cuando no le dices a angular qué tipo de formulario vas a hacer, la aproximación que hace angular es template -->
                <!-- como nosotros no le decimos a angular que tipo de formulario es este (por ejemplo por modelos) entonces 
                    angular maneja el formulario por template, y lo que podemos hacer es crear una referencia local para tratar
                     este formulario (creas una variable básicamente para manejar el formulario)  -->
                <span class="login100-form-title p-b-51">
                Crear nueva cuenta
               </span>
                <!-- por importar el ===formsModule=== en el app.modle, tienes acceso a ===ngSubmit===, el cual ejecuta el método onSUbmit,
                     al presionar el botón capturar (cuando se ejecute el ===submit=== de este formulario) -->
                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['email'].errors"> El correo es obligatorio</span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Email">
                    <!-- para poder usar el ngModel , necesitas importar el FormsModule en el app.module.ts -->

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['nombre'].errors">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" [(ngModel)]="usuario.nombre" minlength="2" required placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['password'].errors">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="password" [(ngModel)]="usuario.password" minlength="6" required placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
